<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercice 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
        }

        button {
            margin: 0.5em;
            padding: 1em 2em;
            font-size: 1em;
        }

        #output {
            margin-top: 2em;
            padding: 1em;
            font-family: 'Consolas', 'Courier New', Courier, monospace;
            font-size: 1em;
            font-weight: bold;
            border: 1px solid #ccc;
            min-height: 2em;
            background: #fafafa;
        }
    </style>
    <script src="ex03-data.js"></script>
    <script src="ex03a.js"></script>
</head>

<body>
    <h1>Exercice 3</h1>
    <form onchange="refreshData()">
        <label for="dynastyFilter">Dynasty</label>
        <select id="dynastyFilter" name="dynastyFilter">
            <option value="">All</option>
            <option value="Julio-Claudian">Julio-Claudian</option>
            <option value="Flavian">Flavian</option>
            <option value="Nerva-Antonine">Nerva-Antonine</option>
            <option value="Severan">Severan</option>
            <option value="Gordian">Gordian</option>
            <option value="Constantinian">Constantinian</option>
            <option value="Valentinian">Valentinian</option>
            <option value="Theodosian">Theodosian</option>
        </select>
        <label for="deathCauseFilter">Death cause</label>
        <select id="deathCauseFilter" name="deathCauseFilter">
            <option value="">All</option>
            <option value="Assassination">Assassination</option>
            <option value="Captivity">Captivity</option>
            <option value="Died in Battle">Died in Battle</option>
            <option value="Execution">Execution</option>
            <option value="Natural Causes">Natural Causes</option>
            <option value="Suicide">Suicide</option>
            <option value="Unknown">Unknown</option>
        </select>
        <label for="minReignDurationFilter">Minimum reign duration</label>
        <input type="number" id="minReignDurationFilter" name="minReignDurationFilter" min="0" max="99">
        <label for="maxReignDurationFilter">Maximum reign duration</label>
        <input type="number" id="maxReignDurationFilter" name="maxReignDurationFilter" min="0" max="99">
    </form>
    <pre id="output"></pre>
</body>

</html>
